<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- css -->
		<link
			rel="stylesheet"
			href="style.css" />
		<title>Bookshelf App</title>
	</head>

	<body>
		<header>
			<h1>Bookshelf App</h1>
		</header>

		<!-- menambahkan item book -->
		<div class="data-buku">
			<div class="container shadow">
				<form
					action=""
					class="form-databuku"
					id="form-dataBuku">
					<h2 class="form-title">Tambahkan data buku</h2>
					<div class="form-group">
						<label for="judulBuku">Judul Buku</label>
						<input
							type="text"
							id="judulBuku"
							name="judulBuku"
							required />
					</div>

					<div class="form-group">
						<label for="penulis">Penulis Buku</label>
						<input
							type="text"
							id="penulis"
							name="penulis"
							required />
					</div>

					<div class="form-group">
						<label for="tahunTerbit">Tahun terbit</label>
						<input
							type="number"
							id="tahunTerbit"
							name="tahunTerbit"
							required />
					</div>

					<div class="form-check">
						<input
							type="checkbox"
							name="isRead"
							id="isRead"
							placeholder="" />
						<label for="isRead">Sudah selesai dibaca</label>
					</div>

					<input
						type="submit"
						value="Submit"
						class="submit-button"
						name="submit" />

					<button
						id="resetData"
						onclick="clearAll()"
						class="clear-btn">
						Hapus data buku
					</button>
				</form>
			</div>

			<br /><br />
			<div class="kanan">
				<div class="container">
					<h2 class="form-title">Cari Buku</h2>
					<form
						action=""
						class="form-databuku"
						id="form-cariBuku">
						<div class="form-group">
							<input
								type="text"
								id="cariBuku"
								name="cariBuku"
								placeholder="masukkan judul buku" />
						</div>
						<div class="form-search">
							<button
								type="reset"
								class="reset-btn">
								<i class="fi fi-br-cross"></i>
							</button>
							<button
								type="submit"
								class="search-btn">
								<i class="fi fi-br-search"></i>
							</button>
						</div>
					</form>
				</div>
			</div>
			<br /><br />

			<div class="kiri">
				<div class="container">
					<h2 class="container-header">Buku yang belum dibaca</h2>
					<div
						class="list-item"
						id="belumBaca"></div>
				</div>
				<br />
				<div class="container">
					<h2 class="container-header">Buku yang sudah tamat</h2>

					<div
						class="list-item"
						id="selesaiBaca"></div>
				</div>
			</div>
			<br /><br />
		</div>

		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script
			src="script.js"
			type="text/javascript"></script>
	</body>
</html>
